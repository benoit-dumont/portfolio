name: Lint, Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Déploiement automatique sur main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linters (ESLint, Stylelint)
        run: npm run lint

      - name: Check if version has changed since last commit
        id: version-check
        uses: EndBug/version-check@v2

      - name: Fail if version is unchanged
        if: steps.version-check.outputs.changed == 'false'
        run: |
          echo "❌ Version not updated since last commit."
          exit 1

      - name: Build Vue.js project
        run: npm run build

      - name: Upload production-ready files
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist # Vite/Vue build output folder

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
